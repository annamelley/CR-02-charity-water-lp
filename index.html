<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <!-- Proxima Nova from Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/dbq6lkx.css">
  <link rel="stylesheet" href="styles.css" />
  <script>
    // This script adds animation to the button when clicked
    // After the animation, the button stays blue for 5 seconds, then goes back to brown
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.querySelector('.button');
      var holdTimeout; // To store the timeout ID
      if (btn) {
        btn.addEventListener('click', function(e) {
          // Remove any previous animation or hold state
          btn.classList.remove('cleaning', 'button-hold');
          void btn.offsetWidth; // Force reflow to restart animation
          btn.classList.add('cleaning');
        });
        btn.addEventListener('animationend', function(e) {
          if (e.animationName === 'clean-water-color') {
            btn.classList.remove('cleaning');
            btn.classList.add('button-hold'); // Stay blue/white
            // Remove hold after 5 seconds
            clearTimeout(holdTimeout);
            holdTimeout = setTimeout(function() {
              btn.classList.remove('button-hold');
            }, 5000);
          }
        });
      }
    });
  </script>
</head>

    </div>
  </div>
</body>
</html>
